<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Book</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="/" class="navbar-brand">Books App</a>
      </div>
    </nav>

    <div class="container p-4" id="app">
      <div class="row">
        <div class="col-md-4">
          <form id="book-form" class="card card-body">
            <div class="form-group">
              <input type="text" id="title" value="" class="form-control" placeholder="Books Title" autofocus>
            </div>
            <div class="form-group">
              <input type="text" id="author" value="" class="form-control" placeholder="Author">

            </div>
            <div class="form-group">
              <input type="text" id="isbn" value="" class="form-control" placeholder="ISBN">

            </div>
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="image" required>
                <label for="image" class="custom-file-label">Choose Image</label>
              </div>

            </div>
            <button class="btn btn-primary">Save Book</button>
          </form>
        </div>
        <div class="col-md-8" id="books-card">

        </div>

      </div>

    </div>

  </body>
</html>
